# Navigation Menu
navigation:
  - label: "Home"
    url: "/"
    icon: "home"
  - label: "Alumni Directory"
    url: "/alumni/profiles"
    icon: "users"
    mega_menu: true
    submenu:
      - label: "By Year"
        url: "/alumni/years"
        icon: "calendar"
      - label: "By Faculty"
        url: "/alumni/faculties"
        icon: "graduation-cap"
  - label: "Events"
    url: "/events"
    icon: "calendar"
  - label: "Blog"
    url: "/blog"
    icon: "newspaper"
  - label: "About"
    url: "/about"
    icon: "info-circle"

# Faculty/Department Configuration
faculties:
  - name: "Software Engineering"
    slug: "software"
    description: "Computer Science and Software Engineering graduates"
    icon: "code"
    color: "#22c55e"
  - name: "Computer Engineering"
    slug: "computer"
    description: "Computer Engineering and IT graduates"
    icon: "microchip"
    color: "#3b82f6"
  - name: "Electronics Engineering"
    slug: "electronics"
    description: "Electronics and Communication Engineering graduates"
    icon: "bolt"
    color: "#f59e0b"
  - name: "Civil Engineering"
    slug: "civil"
    description: "Civil and Infrastructure Engineering graduates"
    icon: "building"
    color: "#8b5cf6"
  - name: "Mechanical Engineering"
    slug: "mechanical"
    description: "Mechanical and Industrial Engineering graduates"
    icon: "cog"
    color: "#ef4444"

# Year Range Configuration
years:
  start: 2001
  end: 2026
  current_year: 2026

# Social Media Links
social_links:
  - name: "GitHub"
    url: "https://github.com/KushAsrani/Alumni-Portal/"
    icon: "github"
    color: "#171515"
  - name: "LinkedIn"
    url: "https://www.linkedin.com/company/prepsom-labs/"
    icon: "linkedin"
    color: "#0077b5"
  - name: "Twitter"
    url: "#"
    icon: "twitter"
    color: "#1da1f2"
  - name: "Instagram"
    url: "https://www.instagram.com/prepsom_labs"
    icon: "instagram"
    color: "#1877f2"

# SEO Configuration
seo:
  title_template: "%s"
  default_description: "Connect with alumni from your institution. Join our network and stay updated with events, news, and opportunities."
  keywords: ["alumni", "portal", "network", "community", "education", "graduates"]
  author: ""
  og_image: ""
  twitter_card: "summary_large_image"

# Content Configuration
content:
  posts_per_page: 12
  alumni_per_page: 3
  events_per_page: 10
  featured_alumni_count: 3
  latest_events_count: 4

# Features
features:
  search: true
  filters: true
  pagination: true
  tags: true
  categories: true
  social_sharing: true
  contact_forms: true
  newsletter: true
  alumni_registration:
    enabled: true
    url: "/alumni/register" # Google Form or Registration Page URL

# Contact Information
contact:
  email: "contact@prepsom.com"
  phone: "+91 8758 0761 06"
  address: "IIM Ahmedabad Ventures Ahmedabad, Gujarat India"
  office_hours: "Monday - Friday, 9:00 AM - 6:00 PM IST"
