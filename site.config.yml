# Open Alumns Portal - Site Configuration
# This file contains all configurable options for your alumni portal
# Modify these values to customize your portal without touching code

# Site Information
site:
  name: "Alumni Portal"
  description: "An open-source alumni portal designed for colleges and communities for community building and engagement"
  url: ""
  logo: "/logo.png"
  favicon: "/favicon.ico"
  hero_image: "/hero-bg.jpg"

# Organization Details
organization:
  name: "PrepSOM"
  website: "https://prepsom.com/"
  email: "contact@prepsom.com"
  address: "IIM Ahmedabad Ventures Ahmedabad, Gujarat India"

# Color Scheme (CSS Variables)
colors:
  primary:
    50: "#f0fdf4"
